<mat-card class="nft_card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{data.nft.name}}</mat-card-title>
        <mat-card-subtitle>{{data.creator.name}}</mat-card-subtitle>
        <mat-card-subtitle>{{data.nft.type}} NFT</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{data.path}}" alt="This is your NFT picture">
    <mat-card-content>
        <div class="card_footer">
            <div class="card_data">
                <p>
                    {{data.creator.name}}<br/> {{data.nft.name}}<br/> {{data.nft.addr}}
                </p>
            </div>
            <div class="card_data">
                <p>
                    {{data.owner.name}}<br/> {{data.owner.addr}}
                </p>
            </div>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Buy</button>
        <button mat-button>Sell</button>
    </mat-card-actions>
</mat-card>
