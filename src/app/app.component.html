<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
<div class="upper">

    <div class="mat-app-background basic-container">
        <app-sidenav-responsive>loading</app-sidenav-responsive>
    </div>
    <div>
        <mat-tab-group (selectedTabChange)="PickContent($event)" mat-align-tabs="center">
            <mat-tab *ngFor="let tile of tiles" label="{{tile.text}}">
            </mat-tab>
        </mat-tab-group>
        <app-peer *ngIf="currentTab === tiles[0].text"></app-peer>
        <app-consortium *ngIf="currentTab === tiles[1].text"></app-consortium>
        <app-blocks *ngIf="currentTab === tiles[2].text"></app-blocks>
        <app-orderer *ngIf="currentTab === tiles[3].text"></app-orderer>
    </div>
</div>
